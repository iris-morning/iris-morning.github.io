<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这三十年 | 我的时光轴</title>
    <style>
        :root {
            --bg-color: #fdfaf2; /* 宫崎骏式米白 */
            --accent-green: #6b8e23; /* 森林绿 */
            --accent-orange: #d2691e; /* 晚霞橙 */
            --text-main: #4a4a4a;
        }

        body {
            font-family: "STKaiti", "KaiTi", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 { font-size: 2.5rem; color: var(--accent-green); margin-bottom: 10px; }
        .header p { font-size: 1.1rem; color: #888; }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 时间轴中线 */
        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background: #e0dcd0;
            top: 0; bottom: 0; left: 50%;
            margin-left: -1px;
        }

        .container {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        /* 左右分布 */
        .left { left: 0; text-align: right; }
        .right { left: 50%; text-align: left; }

        /* 圆点装饰 */
        .container::after {
            content: '✨';
            position: absolute;
            width: 20px; height: 20px;
            right: -14px; top: 20px;
            z-index: 1; font-size: 14px;
        }
        .right::after { left: -10px; }

        .content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: 1px solid #f0ede5;
            transition: 0.3s;
        }

        .content:hover { transform: translateY(-5px); }

        .date {
            color: var(--accent-orange);
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
        }

        .story-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            /* 自动切除底部的AI水印代码 */
            aspect-ratio: 1 / 1; 
            object-fit: cover;
            object-position: top;
        }

        @media screen and (max-width: 600px) {
            .timeline::after { left: 31px; }
            .container { width: 100%; padding-left: 70px; padding-right: 25px; text-align: left !important; }
            .right { left: 0; }
            .container::after { left: 18px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>这三十年 ⏳</h1>
        <p>记录那些在时光里闪亮的日子</p>
    </div>

    <div class="timeline">

        <div class="container right">
            <div class="content">
                <span class="date">1997年</span>
                <h3>生命的起点：和田</h3>
                <p>我出生在新疆和田的一个县医院里。那时候的和田还很落后，那天天气很冷，妈妈抱着刚出生的我躺在病床上。虽然南方的城市很少下雪，但常常会有遮天蔽日的沙尘暴。</p>
                <img src="1997.png" class="story-img" alt="1997出生">
            </div>
        </div>

        </div>

</body>
</html>
